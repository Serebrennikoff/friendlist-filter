<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Friend List Filter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
 	<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>

<body>
<div id="friendSelectModal" class="modal" role="dialog">
			<div class="modal__dialog">
				
				<div class="dialog__content">
					<div class="content__header">
						<button type="button" class="header__close-btn" data-dismiss="modal">
							&times;
						</button>
						<h2 class="header__title">Выберите друзей</h2>
					</div>
					<div class="content__body">
						<div id="mainContainer" class="body__main-container">
							<div class="main-container__column">
								<form class="column__search">
									<input type="search" name="defaultListSearch" class="search__field" placeholder="Начните вводить имя друга">
									<label for="defaultListSearch" class="search__icon"></label>
								</form>
								<h3 class="column__title">Ваши друзья</h3>
								<div class="column__list-wrapper">
									<ul id="defaultList" class="friendlist" data-draggable="target">
										<!-- вставка списка через шаблонизатор -->
									</ul>
								</div>
							</div>
							<div class="main-container__column">
								<form class="column__search">
									<input type="search" name="filteredListSearch" class="search__field" placeholder="Начните вводить имя друга">
									<label for="filteredListSearch" class="search__icon"></label>
								</form>
								<h3 class="column__title">Друзья в списке</h3>
								<div class="column__list-wrapper">
									<ul id="filteredList" class="friendlist" data-draggable="target">
									<!-- вставка списка через шаблонизатор -->
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="content__footer">
						<button id="saveBtn" type="button" class="footer__btn" data-toggle="popover" data-placement="top" data-trigger="focus" title="Список сохранен">Сохранить</button>
					</div>
				</div>

			</div>
		</div>

  <script src="main.js"></script>
  <script type="text/x-handlebars-template" id="friendListTemplate">
  	{{#each friendList}}
  		<li class="friendlist__item"  data-draggable="item" draggable="true">
 				<img src="{{this.photo_50}}" alt="{{this.first_name}} фото" class="friendlist-item__img" draggable="false">
 				<span class="friendlist-item__name">{{this.first_name}} {{this.last_name}}</span>
 				<button class="friendlist-item__btn friendlist-item__btn_add" data-role="add"></button>
 			</li>
 		{{/each}}
  </script>
  <script>
  	$(document).ready(function(){
  		$('[data-toggle="popover"]').popover();
  	});
  </script>
</body>
</html>
